<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>

  <body>
    <main>
      <div class="container">
        <section class="section-1">
          <h1>Welcome back</h1>
          <p>Welcome back! Please enter your details.</p>
        </section>

        <section>
          <form>
            <div class="input-field">
              <label for="email">
                Email
              </label>
              <input type="email" name="email" id="email" class="standard-input" placeholder="Enter your E-mail">
            </div>

            <div class="input-field">
              <label for="password">
                Password
              </label>
              <input type="password" name="password" id="password" class="standard-input" placeholder="*********">
            </div>

            <div class="forgot-password">
              <label for="remember">
                <input type="checkbox" name="remember" id="remember">
                Remember me
              </label>
              <a href="#">Forgot password</a>
            </div>

            <button type="submit" class="standard-input button-primary">Sign in</button>
            <button type="submit" class="standard-input button-secondary">Sign in with Google</button>
          </form>
        </section>
      </div>
      
      <img src="c392ba101244345%201.png" alt="">
    </main>
  </body>
</html>
